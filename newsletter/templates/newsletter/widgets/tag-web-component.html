<rbl-tag-input>
    <input type="text" 
           id="{{ widget.attrs.id }}"
           name="{{ widget.name }}"
           value="{{ widget.value|default:'' }}"
           {% for name, value in widget.attrs.items %}
               {% if value is not True %}
                   {{ name }}="{{ value }}"
               {% else %}
                   {{ name }}
               {% endif %}
           {% endfor %}
    />
</rbl-tag-input>
